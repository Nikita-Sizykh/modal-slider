<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="open-modal" >
        <img id="open-modal-new" src="./img/slider.jpg" alt="Открыть слайдер">
    </div>
    <div class="modal" id="modal">
        <div class="slider">
            <div class="line">
                <img class="slide" src="./img/monik.jpg" alt="Монитор">
                <img class="slide" src="./img/proc.jpg" alt="Системный блок">
                <img class="slide" src="./img/keyboard.jpg" alt="Клавиатура">
                <img class="slide" src="./img/mouse.jpg" alt="Компьютерная мышка">
                <img class="slide" src="./img/headphones.jpg" alt="Наушники">
                <img class="slide" src="./img/speaker.jpg" alt="Компьютерные колонки">
            </div>
        </div>
        <div id="prev">&lt;</div>
        <div id="next">&gt;</div>
        <div id="close">&times;</div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
